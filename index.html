<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<body>
    <nav>
		<a href="">Home</a>
		<a href="about.html">About</a>
		<a href="https://github.com/caoliheng/">Contact</a>
	</nav>

    <h1>Cost Splitter</h1>

    <h2>Cost Input</h2>

    <button onclick="addItem(); updateCost()">Add item/row!</button>
    <button onclick="addPerson(); updateCost()">Add person/column!</button>
    
    <table id='costTable'>
        <tr>
            <th>Item Name</th>
            <th>Item Cost</th>
            <th>Split:</th>
            <th contenteditable="true" onfocusout="updatePeople()">Click to edit</th>
            <th contenteditable="true" onfocusout="updatePeople()">Click to edit</th>
            <th contenteditable="true" onfocusout="updatePeople()">Click to edit</th>
        </tr>
        <tr>
            <td contenteditable="true">Name</td>
            <td contenteditable="true" onfocusout="updateCost()" class="cost">10</td>
            <td class="spacer"></td>
            <td><input type="checkbox"></th>
            <td><input type="checkbox"></th>
            <td><input type="checkbox"></th>
        </tr>
        <tr>
            <td contenteditable="true">Name</td>
            <td contenteditable="true" onfocusout="updateCost()" class="cost">20</td>
            <td class="spacer"></td>
            <td><input type="checkbox"></th>
            <td><input type="checkbox"></th>
            <td><input type="checkbox"></th>
        </tr>
    </table>

    <h3>Total Cost</h3>
    <div id="display">30.00</div>

    <h2>Payment Output</h2>
    <table id='paymentTable'>
        <tr>
            <th>Person A</th>
            <th>Person B</th>
            <th>Person C</th>
        </tr>
        <tr>
            <td>10.00</td>
            <td>10.00</td>
            <td>10.00</td>
        </tr>
    </table>
</body>
</html>
