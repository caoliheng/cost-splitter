<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<script src="script.js"></script>

<body>
    <h1>Cost Splitter App</h1>

    <button onclick="addItem(); costUnfocus()">Add item/row!</button>
    <button onclick="addPerson(); costUnfocus()">Add person/column!</button>
    
    <table id='table'>
        <tr>
            <th>Item Name</th>
            <th>Item Cost</th>
            <th>Split:</th>
            <th contenteditable="true">Person A</th>
            <th contenteditable="true">Person B</th>
            <th contenteditable="true">Person C</th>
        </tr>
        <tr>
            <td contenteditable="true">Name</td>
            <td contenteditable="true" onfocusout="costUnfocus()" class="cost">10</td>
            <td class="spacer"></td>
            <th><input type="checkbox" id="0,0"></th>
            <th><input type="checkbox" id="0,1"></th>
            <th><input type="checkbox" id="0,2"></th>
        </tr>
    </table>

    <p>Total Cost</p>
    <div id="display">asdf</div>
</body>
</html>
